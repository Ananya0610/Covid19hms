{% load bootstrap5 %}
<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shifts List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <link rel="stylesheet"  href="{% static 'css/master.css' %}">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>


  <body>
    <nav class="nav nav_top">
      <div class="logo">
          <a href="{% url 'home' %}"><img src="{% static "images/CovidLogo.jpeg" %}" width="150"></a>
      </div>

      <div class="nav_side">
         <a href="{% url 'about'%} ">About Us</a>
          <a href="{% url 'contact' %}">Contact us</a>
      </div>
    </nav>

<br><br><br><br>
<div class="container card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange">View Shifts</h5>
        <div class="container mt-5">
        <h1 class="text-success text-center"></h1>
        <table id="example" class="table table-striped table-bordered table-sm" style="width:80%">
            <thead>
                <tr>
                    <th>Doctor Name</th>
                    <th>Date/Time</th>
                </tr>
            </thead>
            <tbody>
            {% for i in shift %}
            <tr>
                <td>{{i.doctor}}</td>
                <td>{{i.sdate}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
     </div>
    </div>
</div>

<footer>
    <div class="footer_logo">
        <a href="{% url 'home' %}"><img src="{% static "images/CovidLogo.jpeg" %}" width="150"></a>
    </div>
    <div class="pages">
        <h3>Pages</h3>

        <a href="{% url 'about'%} ">About Us</a>
        <a href="{% url 'contact' %}">Contact us</a>

    </div>
    <div class="contact">
        <h3>Contact Us</h3>
        <a href="https://api.WhatsApp.com/send?phone=+919838623258" target=_black><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
        <a href="tel:+919838723258"><i class="fa fa-phone" aria-hidden="true"></i></a>
        <a href="mailto: support@abcd.ai"><i class="fa fa-envelope" aria-hidden="true"></i></a>
    </div>
    <hr>
    <p>Copyright &copy; 2022 Covid-19 Hospital Management System</p>
</footer>

 sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</body>
</html>
